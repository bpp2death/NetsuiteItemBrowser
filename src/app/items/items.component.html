<table class="table table-sm">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Email</th>
  </thead>
  <ng-container *ngFor="let item of itemArray">
    <tr class="">
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.billaddr1 }}</td>
      <td>{{ item.email }}</td>      
    </tr>
  </ng-container>
</table>
